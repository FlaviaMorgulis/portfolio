{% extends "base.html" %} {% block title %}Contact - My Portfolio{% endblock %}
{% block content %}

<canvas id="contact-canvas"></canvas>

<!-- Animated grainy background -->
<div class="grain-bg"></div>

<div class="contact-container">
  <h1>Let's Connect</h1>
  <p class="contact-intro">
    Have a project in mind or just want to chat? Drop me a message!
  </p>

  <form class="contact-form" method="POST" action="/contact">
    <div class="form-group">
      <input type="text" name="name" placeholder="Your Name" required />
    </div>

    <div class="form-group">
      <input type="email" name="email" placeholder="Your Email" required />
    </div>

    <div class="form-group">
      <input type="text" name="subject" placeholder="Subject" required />
    </div>

    <div class="form-group">
      <textarea
        name="message"
        rows="6"
        placeholder="Your Message"
        required
      ></textarea>
    </div>

    <button type="submit" class="submit-btn">
      <span>Send Message</span>
      <div class="btn-glow"></div>
    </button>
  </form>

  <div class="social-links">
    <a
      href="{{ url_for('static', filename='files/Flavia_Morgulis_CV.pdf') }}"
      download
      class="social-link cv-link"
    >
      <span>ðŸ“„ Download CV</span>
    </a>
    <a
      href="https://github.com/FlaviaMorgulis"
      target="_blank"
      class="social-link"
    >
      <span>GitHub</span>
    </a>
    <a
      href="https://www.linkedin.com/in/flavia-morgulis-418579221/"
      target="_blank"
      class="social-link"
    >
      <span>LinkedIn</span>
    </a>
  </div>
</div>

<script src="{{ url_for('static', filename='js/contact-illustration.js') }}"></script>
{% endblock %}
